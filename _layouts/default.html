<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ site.title }}</title>
        <meta property="og:title" content="{{ site.description }}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ site.url }}" />
        <meta property="og:image" content="{{ site.url }}/assets/img/logo.png" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:locale" content="ru_RU" />
        <meta property="og:site_name" content="{{ site.title }}" />
        <meta property="og:description" content="{{ site.description }}" />
        <link rel="icon" type="image/png" href="/assets/img/logo.png" />
        <link rel="apple-touch-icon" type="image/png" href="/assets/img/logo.png" />
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/style.css" rel="stylesheet">
    </head>

    <body>

        <!--DESKTOP menu-->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark-gradient  d-none d-md-block">
            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active ">
                        <a class="nav-link" href="/">Привет <span class="sr-only">(current)</span></a>
                    </li>
                    {% for item in site.links %}
                    <li class="nav-item active">
                        <a class="nav-link {{ item.class }}" href="{{ item.url }}" target="_blank">{{ item.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
                <ul class="navbar-nav mt-2 mt-md-0">
                    <li class="nav-item active">
                        <a class="nav-link text-danger" href="https://www.notion.so/forestguild/163fad1844494926934d1b02faa130bb" target="_blank">База знаний</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--MOBILE menu-->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark d-md-none">
            <a class="navbar-brand" href="/">Ясный Лес</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active ">
                        <a class="nav-link" href="/">Привет <span class="sr-only">(current)</span></a>
                    </li>
                    {% for item in site.links %}
                    <li class="nav-item active">
                        <a class="nav-link {{ item.class }}" href="{{ item.url }}" target="_blank">{{ item.name }}</a>
                    </li>
                    {% endfor %}
                    <li class="nav-item active">
                        <a class="nav-link text-danger" href="https://www.notion.so/forestguild/163fad1844494926934d1b02faa130bb" target="_blank">База знаний</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="container-fluid">
        {{ content }}
        </main>
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
