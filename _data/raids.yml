- name: Горнило Штормов
  actual: true
  patch: 8.1.5
  video: PLv5ldBhzUgQL0dnuiR9BLPdswqSb2TLL7
  text: https://www.noob-club.ru/index.php?board=271.0
  description: >
    В водах под святилищем Штормов пробудилось древнее зло.
    Голоса, что свели с ума лорда Штормсонга, эхом отдаются в глубинах,
    а те, кто повинуется этому чудовищному зову, готовят темные ритуалы, призванные исполнить волю их господина.
    Неважно, что за ужасы питают эту фанатичную преданность... ясно одно: с этим надо покончить раз и навсегда.

- name: Битва за Дазар'алор
  actual: false
  patch: 8.1
  video: PLv5ldBhzUgQLTIgXKPQ9OlaifOjGRTXwX
  text: https://www.noob-club.ru/index.php?board=270.0
  description: >
    Многие века город Дазар'алор служил центром великой и могущественной империи Зандалари.
    Его стражники неоднократно предотвращали покушения на жизнь короля Растахана, а его стены пережили множество испытаний.
    Но когда война достигла берегов Зулдазара, Альянс решил разыграть дерзкий гамбит,
    осадив золотую пирамиду, чтобы разорвать союзнические узы между зандаларами и Ордой.

- name: Ульдир
  actual: false
  patch: 8.0.1
  video: PLv5ldBhzUgQK79LTJo5_bwDkQvB49173J
  text: https://www.noob-club.ru/index.php?board=266.0
  description: >
    Тысячелетия назад титаны в стремлении постичь природу своего извечного врага
    построили эти подземные лаборатории, чтобы исследовать плененных существ.
    Изучая энергию Бездны, с которой были связаны Древние боги, и выявляя ее слабости,
    они надеялись найти способ нейтрализовать ее. Они жестоко заблуждались.
    Лаборатория была запечатана, чтобы заточенные в ней ужасы никогда не вырвались на свободу.
    Но теперь печати сломаны...
