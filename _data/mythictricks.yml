- name: Атал'дазар
  slug: ataldazar
  tricks:
    - name: Дазар'айский сокрушитель и эвейд <a href='https://ru.wowhead.com/spell=253239/'>Безжалостной атаки</a>
      video: https://clips.twitch.tv/embed?autoplay=false&clip=ExcitedClumsyNeanderthalBudBlast
      description: >
        <a href='https://ru.wowhead.com/spell=253239/'>Безжалостная атака</a> - очень серьезная абилка, которая может отгызть все лицо на высоких ключах
        и, в особенности, на <a href="/mythic#affixes">укрепленном</a> аффиксе. Кастуется очень быстро, наносит бешеный физический урон и ее цель - кастеры.<br />
        Но не все потеряно, есть способ ее вообще "отключить". Цель этой атаки - игрок, стоящий вне мили зоны (кастер/хил), если вся пати будет стоять в мили,
        то абилка просто не запустится, вообще. Пруф есть на видео (левый экран, исполняют Method NA)

- name: Вольная Гавань
  slug: freehold
  tricks:
    - name: Убийство треша при помощи <a href="https://ru.wowhead.com/spell=257305/">Обстрел</a>
      video: https://clips.twitch.tv/embed?autoplay=false&clip=PrettiestPluckyClipzHoneyBadger
      description: >
        Как оказалось, <a href="https://ru.wowhead.com/npc=129440/">Красавчик Харлан</a> (последний босс инста) наносит урон любому существу в подземелье (кроме себя)
        при помощи способности <a href="https://ru.wowhead.com/spell=257305/">Обстрел</a>. Это работает и на призываемого им адда, и на любой треш в инсте и даже на волны
        <a href="/mythic#affixes">пожинающего</a> аффикса!<br><br>
        Сам по себе обстрел не наносит много урона, но на 60% <a href="https://ru.wowhead.com/npc=129440/">Красавчик Харлан</a> использует
        <a href="https://ru.wowhead.com/spell=257402/">Шулерские кости: аврал!</a>, что повесит дебаф <a href="https://ru.wowhead.com/spell=257305/">Обстрела</a> на всех ДД
        и на хила, то есть, 4 стака обстрела в одно и то же время. А теперь - треш угар и содомия, смотри видео (правый экран, исполняет Fourty K)

- name: Золотая Жила
  slug: motherlode
  tricks:
    - name: Экономия 10 секунд и половины хп пати на <a href="https://ru.wowhead.com/npc=131227/">Шеф Разданк</a>
      video: https://clips.twitch.tv/embed?autoplay=false&clip=BlatantFastMallardBrainSlug
      description: >
        Основная стратегия на переходную фазу <a href="https://ru.wowhead.com/npc=131227/">Шеф Разданк</a> (последний босс) - не умереть и донести 
        <a href="https://ru.wowhead.com/spell=260202/">Мощный удар буром</a> до одного из трех столбов на карте, 3 раза. Но есть вариант сохранить свое здоровье,
        нервы хила (<a href="https://ru.wowhead.com/spell=260202/">Мощный удар буром</a> больно бьет всю пати на высоких ключах) и сэкономить примерно 10 секунд времени.<br><br>
        Как? Для этого нужен пет (хантовский, локовский или даже копия монка), когда босс скастует будет кастовать мощный удар буром во второй раз, нужно отправить пета в зону удара.
        Это защитается как дополнительное попадание и снимет сразу 2 стака с босса, переводя его в последнюю фазу. На видео (слева, исполняет Method EU) видно, как монах загоняет
        свою копию (<a href="https://ru.wowhead.com/spell=137639/">Буря, земля и огонь</a>) прямо в зону поражения.

- name: Усадьба Уэйкрестов
  slug: waycrest
  tricks:
    - name: Быстрый проход к <a href="https://ru.wowhead.com/npc=131863/">Раал Прожорливый</a> при помощи роги
      video: https://clips.twitch.tv/embed?autoplay=false&clip=StupidToughSalsifyOSsloth
      description: >
        Двери в Усадьбе Уэйкрестов открываются рандомно и часто из-за этого приходится нарезать круги, чистить лишний треш и тратить лишнее время.
        Но если у тебя в пати есть рога - тебе повезло, вот почему - если спулить <a href="https://ru.wowhead.com/npc=131863/">Раала Прожорливого</a>, то все двери вокруг
        него откроются.<br><br>
        Что нужно сделать? Пусть рога отправляется прямиком к боссу и пулит его, после чего сразу же прожимает <a href="https://ru.wowhead.com/spell=1856/">Исчезновение</a>.
        Рога - жив, двери - открыты, пати может сразу идти к боссу. На видео (слева, исполняет Method EU) можно увидеть процесс
