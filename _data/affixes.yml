list:
  - id: 2
    level: 7
    name: Упрямый
    description: танки набирают агро в ЧЕТЫРЕ раза медленнее. Учитывая, что в БфА итак было снижено количество агро, набираемого танками, этот модификатор станет куда опаснее, чем в Legion, целесообразно использование разбойников и охотников для перенаправления угрозы.
    note:
      role: tank
      text: Так как этот аффикс очень сильно снижает таковское агро, предупреди ддшников, чтобы они начинали вливаться в паки только после того как ты нормально наагришь пак. Охотники на демонов вообще психи - в мете могут сорвать агру меньше, чем за секунду (и тут же отъехать).
  - id: 3
    level: 7
    name: Вулканический
    description: иногда возле игроков появляются войд-зоны диаметром 6 метров, взрывающиеся через 2 секунды и наносящие огромный урон в процентах от максимального запаса здоровья. Нужно внимательно смотреть под ноги.
    note:
      role: heal
      text: СМОТРИ ПОД НОГИ! И предупреди РДД.
  - id: 4
    level: 7
    name: Некротический
    description: когда противники наносят урон игроку, они вешают на него дебафф, наносящий урон и уменьшающий входящее исцеление на 2% за стак. Дебафф действует 8 секунд, снимается при выходе из боя. Очень неприятный модификатор, с ним очень важно контролить монстров, не допуская боев с большими паками.
    note:
      role: tank
      text: Перед походом в большие ключи потренируйся в 7-8, чтобы понять, сколько стаков ты сможешь выдержать без проблем, сейвов и седого хила. На больших паках (или с Кишащим) лучше сразу готовить контроль и начинать по-немногу кайтить на 10-15 стаках. В среднем, на 30 стаках нужен уже серьезный кайт.
  - id: 5
    level: 4
    name: Кишащий
    description: количество мобов в подземелье повышается, как и требования по убийству треша для прохождения.
    note:
      role: tank
      text: Треша становится больше, требования по трешу тоже, а время дается столько же. Договорись с хилом заранее о сейвах - ты сможешь взять несколько пачек разом, а хил прожмет сейв - это существенно ускорит время на прохождение.
  - id: 6
    level: 4
    name: Разъяренный
    description: когда уровень здоровья монстра снижается до 30% и ниже, он начинает наносить на 100% больше урона. Желательно убивать противников по очереди, не допуская появления большого количества монстров с низким запасом здоровья. Также этот бафф является исступлением и его можно снять.
    note:
      role: dd
      text: В первую очередь, добивай противников с низким хп. Если можешь их усмирять (пурджить) - делай это.
  - id: 7
    level: 4
    name: Усиливающий
    description: при смерти противника, все его союзники получают прибавку в 20% урона и 20% здоровья, эффект суммируется. Желательно убивать противников почти одновременно
    note:
      role: dd
      text: На этом аффиксе нужен АоЕ дамаг, чем больше - тем лучше. И, нет, проапать одного моба а потом его быстро залить - плохая идея. Как тебе капля воды перед первым боссом в Святилище Штормов с 10 миллионами хп? Вот поэтому - не стоит.
  - id: 8
    level: 4
    name: Кровавый
    description: при смерти монстров (всех, включая призываемых) остается войд-зона, которая исцеляет противников и наносит урон игрокам. Войд-зоны начинают работать спустя 2 сек. после появления. При этом модификаторе нужно кайтить и контролить противников.
    note:
      role: tank
      text: Здесь нужен постоянный небольшой кайт, убили одного моба из пачки - отойди на пару метров, убили следующего - опять отойди. Не давай мили стоять в лужах, иначе хил отъедет с инфарктом и без маны.
  - id: 9
    level: 2
    name: Тиранический
    description: босс наносят на 15% больше урона и имеют на 40% больше ХП.
    note:
      role: dd
      text: Сдавай БЛ как можно чаще, на этом аффиксе он необходим.
  - id: 10
    level: 2
    name: Укрепленный
    description: все противники, не являющиеся боссами, наносят на 30% больше урона имеют на 20% больше ХП.
  - id: 11
    level: 4
    name: Взрывной
    description: при смерти монстра, на игроков вешается дебафф, который наносит 5% урона от максимального ХП раз в две секунды, длится 4 секунды, стакается. При получении новых стаков время действия обновляется. Желательно убивать противников по очереди, чтобы избежать слишком большого урона по группе.
    note:
      role: dd
      text: Убивай мобов по одному, в случае чего - стопай дпс. Пожалей хила, он и так к концу ключа седой будет.
  - id: 12
    level: 7
    name: Мучительный
    description: если здоровье игрока опускается ниже 90%, он получает дебафф, который стакается и за каждый стак наносит урон в размере 2% от максимального запаса ХП. Дебафф не стакается вне боя, но действовать продолжает до тех пор, пока здоровье игрока не начнет превышать отметку в 90%.
    note:
      role: heal
      text: 4 стака - это очень ОЧЕНЬ ОООООЧЕНЬ плохо. Тут нужен мгновенный таргетный отхил (много) и ХоТы (чтобы ддшники от случайных кливов не просели ниже 90%). ХоТай пати постоянно.
  - id: 13
    level: 7
    name: Взрывоопасный
    description: монстры иногда создают сферы желтого цвета, чем больше противников в бою - тем больше появляется сфер. Они кастуют непрерываемое заклинание, которое наносит урон в размере 33% от максимального запаса здоровья всем игрокам в радиусе 40 метров. Желательно не собирать большие паки, контролить мобов, использовать естественные заграждения для избежания урона от взрывов (забегать за столбы).
    note:
      role: dd
      text: На этом аффиксе приоритетная цель - сфера. Всегда. В любой ситуации. 1 сфера - синдром Туррета у хила, 2 сферы - танк проклянет тебя до 7 колена (хил продолжает материться), 3 сферы - вайп.
  - id: 14
    level: 7
    name: Сотрясающий
    description: иногда на игроков вешается дебафф, который взрывается спустя 2,5 секунды, нанося всем игрокам в радиусе 5 метров большой урон, а также прерывая заклинания. Очень простой модификатор, который требует лишь соблюдения дистанции между игроками и прерывания каста, когда дебафф, висящий на вас, заканчивает действие.
    note:
      role: heal
      text: Даже если пати разойдется, урон будет существенный, так что старайся держать ХоТы на готове. Пить садись только ПОСЛЕ спадения дебафа.
  - id: 16
    level: 10
    name: Зараженный
    description: <s>некоторые монстры будут подвержены порче Г’ууна</s> <i>1 сезон BfA, до 23 января 2019</i>
  - id: 117
    level: 10
    name: Пожинающий
    description: каждые 20% треша убитые мобы превращаются в духов и атакуют игроков.
    note:
      role: heal
      text: Готовь сейвы.
